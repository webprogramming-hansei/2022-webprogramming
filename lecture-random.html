    <script>
      // Math.random(): 0 ~ 1 사이의 난수를 생성
      const rand = Math.random();
      console.log(rand);

      // 최소 1부터 최대 10까지의 랜덤한 수 생성
      console.log(rand * 10 + 1);
      const zeroToTen = rand * 10 + 1;

      // 올림
      console.log(Math.ceil(zeroToTen));
      // 반올림
      console.log(Math.round(zeroToTen));
      // 내림
      console.log(Math.floor(zeroToTen));

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //최댓값도 포함, 최솟값도 포함
      }

      console.log(Math.abs(1 - 2));
    </script>
