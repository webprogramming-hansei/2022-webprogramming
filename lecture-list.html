<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>웹프로그래밍</title>
    <meta name="description" content="웹프로그래밍 강의 실습코드입니다." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <h1>웹프로그래밍 강의</h1>
    <h2>목록</h2>
    <ul>
      <li>목록1</li>
        <ul>
            <li>목록1-1</li>
            <li>목록1-2</li>
            <li>목록1-3</li>
        </ul>
      <li>목록2</li>
      <li>목록3</li>
    </ul>
    <ol>
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
    </ol>

    <p>스크립트로 작성한 목록</p>
    <ul id="listNo">

    </ul>

    <ol id="listText"></ol>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script>
        const noList = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const elList = document.querySelector("#listNo");
        for (let i = 0; i < noList.length; i++) {
            elList.innerHTML += `<li>숫자 ${noList[i]}</li>`;
        }

        const textList = ["a", "b", "c", "d"];
        const txtList = document.querySelector("#listText");
        for (let i = 0; i < textList.length; i++) {
            txtList.innerHTML += `<li>문자 ${textList[i]}</li>`;
        }
    </script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
