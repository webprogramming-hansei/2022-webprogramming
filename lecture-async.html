      function PromiseExample(resolve, reject) {

      // 수정 예시
      function sum() {
        return new Promise((resolve, reject) => {
            var sum = 0;
            for (let i = 0; i < 1000000000; i++) {
                sum += i;
            }
            resolve(sum);
        });
      }

      function sum1() {
        return new Promise((resolve, reject) => {
            var sum = 0;
            for (let i = 0; i < 1000000000; i++) {
                sum += i;
            }
            resolve(sum);
        });
      }

      sum()
        .then(sum => {
            console.log('sum', sum);
            return sum1();
        })
        .then(sum1 => {
            console.log('sum1', sum1);
        });
      console.log('안녕하세요.');
