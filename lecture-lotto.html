    <script>
      let lottoBalls = new Array(45).fill(0);
      let pickBalls = [];

      lottoBalls = lottoBalls.map((ball, idx) => {
        return idx + 1;
      });

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //최댓값도 포함, 최솟값도 포함
      }

      for (let i = 0; i < 6; i++) {
        const randIndex = getRandomIntInclusive(0, lottoBalls.length - 1);
        const pickNo = lottoBalls.splice(randIndex, 1);
        pickBalls.push(pickNo[0]);
      }

      const sortArray = pickBalls.sort((a, b) => {
        if (a > b) {
          return 1;
        } else if (a < b) {
          return -1;
        } else {
          return 0;
        }
      });
